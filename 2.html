<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Page</title>
	<script src="script.js"></script>
</head>

<body>
	<h1>HTML Page Example</h1>
	<form action="/submit-form" method="POST">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>
		<input type="submit" value="Submit">
	</form>
	<applet code="Clock.class" width="150" height="150"></applet>
	<bgsound src="music.wav" loop="5">
		<map name="planetmap">
			<area shape="rect" coords="100,100,200,200" href="sun.htm" alt="Sun">
			<area shape="circle" coords="190,158,113" href="mercur.htm" alt="Mercury">
			<area shape="circle" coords="124,58,8" href="venus.htm" alt="Venus">
		</map>
		<img src="image.jfif" width="900" height=600 alt="Planets" usemap="#planetmap">
</body>

</html>
